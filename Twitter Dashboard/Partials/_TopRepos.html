<div class="col-sm-12" ng-controller="TopReposController">

    <form name="searchUser" ng-submit="search(username)">

        <div class="input-group" style="width: 200px;">
            <input type="search" class="form-control" required ng-model="username" placeholder="Search GitHub user..."/>

            <span class="input-group-btn">
                <button type="submit" class="btn btn-default" type="button">Search</button>
            </span>
        </div>

    </form>
    <br />

    <div class="row">

        <div class="col-sm-4" ng-repeat="repo in userRepos | orderBy:'-stargazers_count' | limitTo: 3">
            <div class="panel panel-success">
                <div class="panel-heading">{{repo.name}}</div>

                <div class="panel-body repo-item">
                    <div class="col-sm-9">
                        <p>{{repo.description}}</p>

                        <p>
                            <span class="glyphicon glyphicon-time"></span> {{repo.updated_at}}
                        </p>
                        <p>
                            <span class="glyphicon glyphicon-star"></span> Stars {{repo.stargazers_count | number}}
                        </p>
                        <p>
                            <span class="glyphicon glyphicon-export"></span> <a href="{{repo.html_url}}" target="_blank">Repository</a>
                        </p>
                    </div>

                    <div class="col-sm-3">
                        <img ng-src="{{repo.owner.avatar_url}}" width="100" height="100"/>
                    </div>
                </div>

                <div class="panel-footer">
                    <a ui-sref="RepoDetails({ username: repo.owner.login, reponame: repo.name })">More details</a>
                </div>

            </div>
        </div>

    </div>
</div>
